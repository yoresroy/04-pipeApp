<div class="text-layout">
    <h1>DecimalPipe y Porcentaje</h1>
    <p>
        Pipes incluidos en Angular - Usulmente en Common Module.
    </p>
</div>


<div class="grid">
    <div class="col-4">
        <p-card header="Ventas netas" subheader="del presente año">
            <i class="pi pi-dollar"></i>
            {{ (ventasNetas + 1000000) | number:'1.2-2' }}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ventas Brutas" subheader="del presente año">
            {{ (ventasNetas + 2000000) | currency:'MX':'symbol-narrow':'1.0-4'  }}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ganancia Porcentual" subheader="dxel presente año">
            {{ porcentaje | percent:'1.4-4'  }}
